description.Italian=La professoressa Joyce Little, insegnante di scienze occulte all'università di Miskatonic di Arkham e vostra collega, vi ha invitato a cena presso Villa Little con lo scopo di condividere una straordinaria scoperta fatta durante il suo ultimo viaggio.
description.Spanish=\n La doctora Joyce Little, profesora de Ciencias Ocultas de la Universidad de Miskatonic en Arkham, te ha invitado a su mansión para una cena con colegas con el fin de compartir un descubrimiento extraordinario que hizo en su último viaje. \n\n Escenario pensado como introducción para nuevos jugadores.
description.Korean=\n아컴 시의 미스캐토닉 대학 신비학 교수 동료인 ‘조이스 리틀’박사가 저녁식사 겸 최근 여행에서 얻은 놀라운 발견을 공유하기 위해 리틀가의 저택에 당신을 초대했습니다.\n\n※본 시나리오는 입문용 시나리오입니다.\n
description.French=Le Dr Joyce Little, Professeur d'occultisme à l'Université Miskatonic d'Arkham, vous a invité à passer quelques jours avec des collègues dans son manoir. Le diner du dernier soir sera l'apothéose du séjour afin de partager une découverte extraordinaire qu'il a faite lors de son dernier voyage.\n\nScénario conçu pour des nouveaux joueurs.
